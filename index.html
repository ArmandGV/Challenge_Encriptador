<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="contenido">
            <div class="col logo" >
                <img src="imagenes/Logo.png" alt="Logotipo de Alura" >
            </div>
            
            <div class="col encriptador">        
                    <textarea name="mensaje"  class="mensaje" placeholder="Ingrese el texto aquí"></textarea>
                  
                    <p class="advertencia"> <img src="imagenes/Vector.png" alt=""> Solo letras minúsculas y sin acentos</p>
                    <div class="botones">
                        <button class="boton encriptar">Encriptar!</button>
                        <button class="boton desencriptar">Desencriptar!</button>
                    </div>
                
            </div>
    
            <div class="col codificador">  
                <section class="codificado">
                    <img src="imagenes/Muñeco.png"  class="muneco">
                    <p class="ningun-mensaje">Ningún mensaje fue encontrado</p>
                    <p class="ingrese-mensaje"  >Ingrese el texto que desees encriptar o desencriptar. </p>
                </section>                  
                        
            </div>              

        </div>        
    </main>       

    <footer>
            
        <p class="copyright">&copy Copyright Armando Gonzalez V- 2023 </p>
    </footer>
     
     
</body>
</html>
